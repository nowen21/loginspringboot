<div th:fragment="error403">
    <div class="error-page">
        <h2 class="headline text-danger"> 403</h2>

        <div class="error-content">
            <h3><i class="fas fa-ban text-danger"></i> Acceso denegado.</h3>

            <p>
                No tienes permiso para acceder a esta página.<br>
                Por favor, verifica con el administrador si necesitas más acceso.<br>
                Mientras tanto, puedes <a href="/home">volver al inicio</a> o usar el formulario de búsqueda.
            </p>

            <form class="search-form">
                <div class="input-group">
                    <input type="text" name="search" class="form-control" placeholder="Buscar...">
                    <div class="input-group-append">
                        <button type="submit" name="submit" class="btn btn-danger">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <!-- /.input-group -->
            </form>
        </div>
        <!-- /.error-content -->
    </div>
</div>
